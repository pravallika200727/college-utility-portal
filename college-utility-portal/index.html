<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Utility Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>College Utility Portal</h1>
  <p>Vardhaman College of Engineering, Shamshabad</p>
  <button class="dark-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
</header>

<div class="container">

  <!-- GPA -->
  <div class="card">
    <h2>GPA Calculator</h2>
    <div id="subjects">
      <div class="subject">
        <input type="number" class="credits" placeholder="Credits">
        <select class="grade">
          <option value="">Grade</option>
          <option value="10">A+</option>
          <option value="9">A</option>
          <option value="8">B</option>
          <option value="7">C</option>
          <option value="6">D</option>
          <option value="5">E</option>
        </select>
      </div>
    </div>
    <button onclick="addSubject()">âž• Add Subject</button>
    <button onclick="calculateGPA()">Calculate GPA</button>
    <p id="gpaResult"></p>
  </div>

  <!-- CGPA -->
  <div class="card">
    <h2>CGPA Calculator</h2>
    <input type="number" id="sem1" placeholder="Semester 1 GPA">
    <input type="number" id="sem2" placeholder="Semester 2 GPA">
    <input type="number" id="sem3" placeholder="Semester 3 GPA">
    <button onclick="calculateCGPA()">Calculate CGPA</button>
    <p id="cgpaResult"></p>
  </div>

  <!-- Attendance -->
  <div class="card">
    <h2>Attendance Analyzer</h2>
    <input type="number" id="totalClasses" placeholder="Total Classes">
    <input type="number" id="attendedClasses" placeholder="Attended Classes">
    <button onclick="calculateAttendance()">Analyze Attendance</button>
    <p id="attendanceResult"></p>
  </div>

  <!-- Grade Predictor -->
  <div class="card">
    <h2>Grade Predictor</h2>
    <input type="number" id="marks" placeholder="Enter Marks (0â€“100)">
    <button onclick="predictGrade()">Predict Grade</button>
    <p id="gradeResult"></p>
  </div>

  <!-- Todo -->
  <div class="card">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Notes -->
  <div class="card">
    <h2>Notes</h2>
    <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
    <button onclick="saveNote()">Save Note</button>
    <p id="noteStatus"></p>
  </div>

</div>

<footer>
  <p>Created by <strong>pravallika</strong> | College Utility Portal</p>
</footer>

<script src="script.js"></script>
</body>
</html>
